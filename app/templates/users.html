<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>

    <link rel="stylesheet" href="/static/css/siwa-design.css">
</head>

<body class="{{ theme }}">
<header>
    <h1>SIWA Benutzerverwaltung</h1>

    <a href="/toggle-theme" class="theme-toogle-button">
        Wechseln zu {{ 'Hellmodus' if theme == 'dark' else 'Dunkelmodus' }} Mode
    </a>
</header>

<main>
    <section class="form-container">
        <h2>Neuen Benutzer hinzuf√ºgen</h2>

        <form id="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Benutzer erstellen</button>

            <div id="form-error" class="error-message"></div>
        </form>
    </section>

    <section class="list-container">
        <h2>Alle Benutzer</h2>

        <table id="user-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-Mail-Adresse</th>
            </tr>
            </thead>
            <tbody id="user-table-body">
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
</main>

<script src="/static/js/main.js"></script>
</body>
</html>
